<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price Comparison</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <!-- linking css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">

</head>

<body>

    <div class="container2" id="topImage">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3"></div>
                <div class="jumbotron">
                    <div id="users">USERS ONLINE:  <span id="count" style="color: rgba(255, 0, 0, 0.815);"></span></div>
                    <img src="assets/images/ebaylogo.png" alt="EBAY logo" width="100" height="80">
                    <img src="assets/images/walmart-logo-white-2.png" alt="EBAY logo" width="145" height="80">
                    <h1>Price Comparison Tool
                        <!-- <br><small>Subtext for header</small> -->
                    </h1>
                </div>
            </div>
            <div class="form1">
                <form class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput">Enter Your Product</label>
                    <input type="text" class="form-control" id="enter-product" placeholder="Product Name">
                    <br>
                    <input class="btn btn-primary" id="item-search" type="submit" value="Search">
                    <br>
                    <label class="col-form-label">Recent Searches</label>
                    <div id="buttons"></div>
                </form>
            </div>
        </div>
        
    
                <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading walmartBox" id="whitetext">Walmart</div>
                                <div class="panel-body" id="walmart">
        
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading ebayBox" id="whitetext">eBay</div>
                                <div class="panel-body" id="ebay">
        
                                </div>
                            </div>
                        </div>
                    </div>
        
            
        
    </div>
    <!-- linking app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
